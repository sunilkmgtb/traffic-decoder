name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Triggers every time you push to the 'main' branch

jobs:
  # --- Step A: Lint & Test ---
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install flake8 pytest
          pip install -r requirements.txt

      - name: Run Linting (flake8)
        # This catches errors like 'retrun' or 'appedn' automatically [cite: 74]
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- Step B: Build & Push ---
  build-and-push:
    [cite_start]needs: lint-and-test # Only runs if Step A passes successfully [cite: 75]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with your GitHub username and project name [cite: 75, 80]
          tags: ghcr.io/${{ github.repository }}:latest