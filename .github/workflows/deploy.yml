name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Triggers every time you push to the 'main' branch

jobs:
  # --- Step A: Lint & Test ---
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install flake8 pytest
          pip install -r requirements.txt

      - name: Run Linting (flake8)
        # This catches errors like 'retrun' or 'appedn' automatically [cite: 74]
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- Step B: Build & Push ---
  build-and-push:
    needs: lint-and-test # Only runs if Step A passes successfully
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Step C: Deployment (The Final Handshake) ---
  deploy:
    needs: build-and-push # Only deploy if the build was successful
    runs-on: self-hosted   # This tells GitHub to run these commands on your Kali PC
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull and Restart Container
        run: |
          # 1. Stop and remove the old container if it exists
          docker stop traffic-decoder || true
          docker rm traffic-decoder || true
          
          # 2. Pull the fresh image from the warehouse
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # 3. Run the new version
          docker run -d \
            --name traffic-decoder \
            -p 8501:8501 \
            ghcr.io/${{ github.repository }}:latest